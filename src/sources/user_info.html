            </div><!-- header -->
            <div class="loginWrap">
                <div class="loginInner">
                    <div class="loginBanner userinfo">
                        <p>회원정보수정</p>

                                            <input type="password" placeholder="비밀번호를 확인해주세요">
                                        </div>
                                    </div>
                                    <button class="submit mt10 bgblue">수정</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div><!-- loginInner -->
            </div><!-- loginWrap -->

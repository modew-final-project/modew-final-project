<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/sign.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="wrap" class="scroll">
        <div class="mainWrap">
            <div class="header_right">
                <ul>
                    <li><a href="">Login</a></li>
                    <li><a href="">Sign in</a></li>
                    <li><a href="">My Page</a></li>
                    <li><a href="">My Drive</a></li>
                    <li><img src=""/><img src="./images/main_search.png"/></li>
                    <li><img src=""/><img src="./images/main_menu.png"/></li>
                </ul>
            </div><!-- header -->
            <div class="loginWrap">
                <div class="loginInner">
                    <div class="loginBanner">
                        <p>MO Do Easy Write!</p>
                        <span>모듀와 함께 편리한 문서작성을 시작해보세요!</span>
                    </div>
                    <div class="loginText">
                        <div class="loginForm">
                            <div class="login_logo">
                                <img src="./images/modew_logo.png">
                            </div>
                            <div class="formWrap">
                                <form>
                                    <div class="user_input">
                                        <div class="loginBox">
                                            <input type="text" placeholder="이름을 입력하세요." maxlength="50">
                                            <input type="text" placeholder="주민등록번호를 입력하세요." maxlength="50">
                                            <input type="text" placeholder="핸드폰번호를 입력하세요." maxlength="50">
                                            <input type="text" placeholder="이메일을 입력하세요." maxlength="50">
                                        </div>
                                        <div class="pwBox">
                                            <input type="password" placeholder="비밀번호를 입력하세요.">
                                            <input type="password" placeholder="비밀번호를 확인해주세요">
                                        </div>
                                    </div>
                                    <div class="checkbox_wrap">
                                        <input type="checkbox" id="saveId" value="false">
                                        <p>[필수] 이용약관 및 개인정보 처리방침에 동의합니다.</p>
                                    </div> 
                                    <button class="submit">회원가입</button>
                                    <div class="login_bTxt">
                                        <ul>
                                            <li><a href="">로그인하기</a></li>
                                            <li><a href="">비밀번호 찾기</a></li>
                                        </ul>
                                    </div>
                                    <button class="google_submit">Google 계정으로 회원가입</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div><!-- loginInner -->
            </div><!-- loginWrap -->
        </div><!-- mainWrap -->
    </div><!-- #wrap -->
</body>
</html>
